version: '3.9'

services:
  sitesadmin:
    image: ${DOCKER_REGISTRY-}sitesadmin
    container_name: sitesadmin
    cpus: '1'
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes: 
      - ${HOST_ASSETS_DIRECTORY}:/assets:rw
    build:
      context: .
      dockerfile: ./src/SitesAdmin/Dockerfile
    deploy:
      resources:
        limits:
          cpus: '1'
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_HTTP_PORTS=5000
